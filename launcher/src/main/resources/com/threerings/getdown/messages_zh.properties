m.detecting_proxy = 搜寻代理服务器

m.configure_proxy = <html>我们无法连接到服务器下载游戏数据。这可能是由于 \
  您的计算机是通过代理服务器连接互联网的，并且我们无法自动获得代理服务器的 \
  设置。如果您知道您代理服务器的设置，您可以在下面输入。</html>

m.proxy_extra = <html>如果您确定您没有使用代理服务器，这可能是由于暂时无法 \
